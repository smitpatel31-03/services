  <script>
    // Header Script
    // Debounce function to limit how often the event handler executes
    function debounce(func, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Header scroll handler
    function handleScroll() {
      const header = document.getElementById("main-header");
      const headerOffset = header.offsetTop;
      const headerHeight = header.offsetHeight;
      const belowContent = document.getElementById("headBelowContent");
      const belowContentOffset = belowContent.offsetTop;
      const belowContentHeight = belowContent.offsetHeight;

      if (window.pageYOffset > headerOffset + headerHeight + 5) {
        header.classList.add("sticky-header", "visible");
        header.classList.remove("headerAnimate");

        applyNavbarStyles();
      } else {
        if (
          window.pageYOffset <
          belowContentOffset + belowContentHeight + 4
        ) {
          header.classList.remove("sticky-header", "visible");
          header.classList.add("headerAnimate");
        }
      }
    }

    // Function to handle navbar styles based on layout
    function applyNavbarStyles() {
      const navbar = document.getElementById("navbarSupportedContent");

      if (window.matchMedia("(max-device-width: 991.98px)").matches) {
        navbar.setAttribute(
          "style",
          "max-height: calc(100vh - 112px); overflow-y: auto;"
        );
      } else if (window.matchMedia("(max-device-width: 1199.98px)").matches) {
        navbar.setAttribute("style", "");
      } else {
        navbar.setAttribute("style", "");
      }
    }

    // Attach debounced scroll and resize events
    const debouncedHandleScroll = debounce(handleScroll, 0);
    const debouncedApplyNavbarStyles = debounce(applyNavbarStyles, 0);

    window.addEventListener("scroll", debouncedHandleScroll);
    window.addEventListener("resize", debouncedApplyNavbarStyles);

    // Run once on page load to ensure styles are applied correctly
    window.addEventListener("load", () => {
      debouncedApplyNavbarStyles();
      debouncedHandleScroll();
    });
  </script>

  <script>
    Promise.all([
      fetch('header.html').then(res => res.text())
    ]).then(([headerHTML]) => {

      document.querySelector(".header").innerHTML = headerHTML

      const curruntPath = window.location.pathname.split('/').pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute('href') === curruntPath) {


          link.classList.add("active");
        }
      })
    })
  </script>
